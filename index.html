<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">AI Text Summarizer</h1>
            <p class="text-gray-600 mt-2">Upload any text and get a summary tailored to your needs.</p>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md">
            <!-- Input Section -->
            <div class="space-y-6">
                <div>
                    <label for="transcript" class="block text-lg font-medium text-gray-700 mb-2">Your Text (Transcript, Notes, etc.)</label>
                    <textarea id="transcript" rows="10" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Paste your meeting notes, call transcript, or any other text here..."></textarea>
                </div>

                <div>
                    <label for="prompt" class="block text-lg font-medium text-gray-700 mb-2">Custom Instruction</label>
                    <input type="text" id="prompt" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="e.g., 'Summarize in bullet points for executives'">
                </div>

                <button id="generateBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out flex items-center justify-center">
                    <span id="btn-text">Generate Summary</span>
                </button>
            </div>

            <!-- Output Section -->
            <div id="summary-section" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Generated Summary</h2>
                <div id="summary" contenteditable="true" class="prose max-w-none w-full p-4 border border-gray-300 rounded-md bg-gray-50 min-h-[150px] focus:outline-none focus:ring-2 focus:ring-blue-500"></div>

                <div class="mt-6">
                    <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Share via Email</label>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="email" id="email" class="flex-grow p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter recipient's email address">
                        <button id="shareBtn" class="bg-green-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">Share</button>
                    </div>
                </div>
            </div>
             <!-- Message Box -->
            <div id="messageBox" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300">
                <p id="messageText"></p>
            </div>
        </main>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btn-text');
        const summarySection = document.getElementById('summary-section');
        const summaryDiv = document.getElementById('summary');
        const shareBtn = document.getElementById('shareBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        const API_BASE_URL = 'https://assessment-project-meeting-summery.onrender.com/';

        function showMessage(message, isError = true) {
            messageText.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        generateBtn.addEventListener('click', async () => {
            const transcript = document.getElementById('transcript').value;
            const userInstruction = document.getElementById('prompt').value;

            if (!transcript.trim() || !userInstruction.trim()) {
                showMessage('Please provide both text and an instruction.');
                return;
            }

            const originalText = btnText.innerHTML;
            btnText.innerHTML = 'Generating...';
            generateBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/summarize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript: transcript, prompt: userInstruction }),
                });

                if (response.ok) {
                    const data = await response.json();
                    summaryDiv.innerHTML = marked.parse(data.summary);
                    summarySection.classList.remove('hidden');
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.message || 'Request failed'}`);
                }
            } catch (error) {
                console.error('Error calling /summarize:', error);
                showMessage('Failed to connect to the server. Is it running?');
            } finally {
                btnText.innerHTML = originalText;
                generateBtn.disabled = false;
            }
        });

        // --- UPDATED SHARE BUTTON LOGIC ---
        shareBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const summary = summaryDiv.innerText; // Use innerText to get clean text

            if (!email.trim()) {
                showMessage('Please enter a recipient email.');
                return;
            }
            if (!summary.trim()) {
                showMessage('There is no summary to share.');
                return;
            }

            const originalShareText = shareBtn.textContent;
            shareBtn.textContent = 'Sending...';
            shareBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/send-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, summary: summary }),
                });

                if (response.ok) {
                    showMessage('Email sent successfully!', false);
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.message || 'Failed to send email'}`);
                }
            } catch (error) {
                console.error('Error sending email:', error);
                showMessage('Failed to connect to the server to send email.');
            } finally {
                shareBtn.textContent = originalShareText;
                shareBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
